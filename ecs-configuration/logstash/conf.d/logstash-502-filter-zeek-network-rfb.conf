## RFB ###################################################################
filter {
  if [event][dataset] == "rfb" {

      # Event outcome
      if [rfb][auth] {
        translate {
          field => "[rfb][auth]"
          exact => true
          dictionary => [
            "true", "success",
            "false", "failure"
          ]
          destination => "[event][outcome]"
          remove_field => "[rfb][auth]"
        }
      }

  }
}