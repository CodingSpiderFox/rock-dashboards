## Kerberos ###################################################################
filter {
  if [event][dataset] == "kerberos" {
    if [kerberos] {
      mutate {
        copy => { "[kerberos][client]" => "[client][user][name]" }
        merge => { "[related][id]" => "[log][id][fuid]" }
      }
      mutate { merge => { "[related][id]" => "[log][id][client_cert_fuid]" } }
      mutate { merge => { "[related][id]" => "[log][id][server_cert_fuid]" } }

    }
  }
}
