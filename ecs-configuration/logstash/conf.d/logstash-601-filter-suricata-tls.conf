## TLS ###################################################################
filter {
  if [@metadata][stage] == 'suricata_json' {
    if [tls] {
      mutate {
        copy => { "[ssl][server_name]" => "[@metadata][destination_domain]" }
        merge => { "[related][id]" => "[log][id][cert_chain_fuids]" }
      }
    }
  }
}