## SSH ###################################################################
filter {
  if [event][dataset] == "ssh" {
    if [ssh] {

      mutate {
        rename => { "[ssh][direction]" => "[network][direction]" }
      }

      # Event outcome
      if [ssh][auth_success] {
        translate {
          field => "[ssh][auth_success]"
          exact => true
          dictionary => [
            "true", "success",
            "false", "failure"
          ]
          destination => "[event][outcome]"
          remove_field => "[ssh][auth_success]"
        }
      }

    }

  }
}