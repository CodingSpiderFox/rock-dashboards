## PE ###################################################################
filter {
  if [event][dataset] == "pe" {

      mutate {
        add_field => { "[file][type]" => "pe" }
        copy => {
          "[log][id][id]" => "[event][id]"
          "[pe][compile_ts]" => "[file][created]"
        }
        merge => { "[related][id]" => "[log][id][id]" }
      }

  }
}