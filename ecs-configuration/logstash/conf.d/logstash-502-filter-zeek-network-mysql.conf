## MySQL ###################################################################
filter {
  if [event][dataset] == "mysql" {
    if [mysql] {

      # Event outcome
      if [mysql][success] {
        translate {
          field => "[mysql][success]"
          exact => true
          dictionary => [
            "true", "success",
            "false", "failure"
          ]
          destination => "[event][outcome]"
          remove_field => "[mysql][success]"
        }
      }

    }
  }
}
