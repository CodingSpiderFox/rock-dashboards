## Intel ###################################################################
filter {
  if [event][dataset] == "intel" {
    if [intel] {

      mutate {
        copy => { "[log][id][uid]" => "[event][id]" }
        merge => {
          "[related][id]" => "[log][id][fuid]"
          "[related][ip]" => "[intel][seen_host]"
        }
      }

    }
  }
}