## IRC ###################################################################
filter {
  if [event][dataset] == "irc" {
    if [irc] {

      mutate {
        rename => {
          "[irc][dcc_file_name]" => "[file][name]"
          "[irc][dcc_file_size]" => "[file][size]"
          "[irc][user]" => "[client][user][name]"
        }
        merge => { "[related][id]" => "[log][id][fuid]" }
      }

    }
  }
}
