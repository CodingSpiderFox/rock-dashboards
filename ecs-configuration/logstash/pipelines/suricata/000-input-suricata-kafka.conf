input {
  kafka {
    topics => ["${SURICATA_KAFKA_TOPIC:suricata-raw}"]
    # Set this to one per kafka partition to scale up
    #consumer_threads => 4
    group_id => "${SURICATA_KAFKA_GROUP:suricata_logstash}"
    bootstrap_servers => "${SURICATA_KAFKA_BROKERS:localhost:9092}"
    codec => json
    auto_offset_reset => "earliest"
    id => "input-kafka-suricata"
  }
}
